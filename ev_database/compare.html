<html>

<head>
  <meta charset="utf-8">
  <title>Electric Vehicle Comparison</title>
</head>

<body style="background-color:powderblue;">
  <div style="width:400px;margin:50px auto; padding:20px;border: 5px dotted black;">


    <h1>Choose the electric vehicles to compare (atleast 2)</h1>
    <form action="/compareDetails" method="post">
      {% for i in total_query %}
      <div style="margin-top:5px;margin-bottom:5px">

        <input type="checkbox" name="selected" value={{ i.put().urlsafe() }} />
        <label style="width:180px;text-align:center;">{{ i.name }}</label>
      </div>
      <br>
      {% endfor %}
      <div style="margin-top:20px;margin-bottom:20px" align="center">
        <input type="submit" value="Compare" name="button" />
      </div>
    </form>
    <div style="margin-top:20px;margin-bottom:20px" align="center">
      <form method="post" action="/compareDetails">
        <input type="submit" value="Cancel" name="button" />
      </form>
    </div>
  </div>
</body>

</html>
