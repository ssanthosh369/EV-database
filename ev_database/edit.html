<html>

<head>
  <meta charset="utf-8">
  <title>Edit database</title>
</head>

<body style="background-color:powderblue;">
  <div style="width:450px;margin:0 auto;padding:20px;border: 5px dotted black;" align="center">
    <h2><em>Enter the new details of the electric vehicle</em></h2>
    <br />
    <form method="post" action="/editConfirm">
      <div>
        <label style="float:left;width:180px;text-align:center;padding-right:10px;">Name</label>
        <input type="text" name="ev_name" value={{ ev.name }} style="float:left" required />
      </div>
      <br />
      <div style="margin-top:20px;margin-bottom:20px">
        <label style="float:left;width:180px;clear:left;text-align:center;padding-right:10px;">Manufacturer</label>
        <input type="text" name="ev_manufacturer" value={{ ev.manufacturer }} style="float:left" required />
      </div>
      <br />
      <div style="margin-top:20px;margin-bottom:20px">
        <label style="float:left;width:180px;clear:left;text-align:center;padding-right:10px;">Year</label>
        <input type="number" name="ev_year" step="0001" value={{ ev.year }} min="0" style="float:left" required />
      </div>
      <br />
      <div style="margin-top:20px;margin-bottom:20px">
        <label style="float:left;width:180px;clear:left;text-align:center;padding-right:10px;">Battery size</label>
        <input type="number" step="0.01" name="ev_battery_size" value={{ ev.battery_size }} min="0" style="float:left" required />
      </div>
      <br />
      <div style="margin-top:20px;margin-bottom:20px">
        <label style="float:left;width:180px;clear:left;text-align:center;padding-right:10px;">WLTP range</label>
        <input type="number" step="0.01" name="ev_WLTP_range" value={{ ev.WLTP_range }} min="0" style="float:left" required />
      </div>
      <br />
      <div style="margin-top:20px;margin-bottom:20px">
        <label style="float:left;width:180px;clear:left;text-align:center;padding-right:10px;">Cost</label>
        <input type="number" step="0.01" name="ev_cost" value={{ ev.cost }} min="0" style="float:left" required />
      </div>
      <br />
      <div style="margin-top:20px;margin-bottom:20px">
        <label style="float:left;width:180px;clear:left;text-align:center;padding-right:10px;">Power</label>
        <input type="number" step="0.01" name="ev_power" value={{ ev.power }} min="0" style="float:left" required />
      </div>
      <br />
      <input type="hidden" value={{ key }} name="key" />
      <div style="margin-top:20px;margin-bottom:20px">
        <input type="submit" value="Confirm" name="button" />
      </div>
    </form>
    <div style="margin-top:20px;margin-bottom:20px">
      <form method="get" action="/">
        <input type="submit" value="Cancel" name="button" />
      </form>
    </div>
</body>

</html>
